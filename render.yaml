databases:
  - name: afternoonteadaysdays
    databaseName: afternoonteadaysdays
    user: afternoonteadaysdays_user
    region: Oregon

services:
  - type: web
    name: afternoonteadaysdays
    env: ruby
    region: Oregon
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    preDeployCommand: ./bin/rails db:migrate
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: afternoonteadaysdays
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2